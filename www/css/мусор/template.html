            <!--!! ТЕКСТ Блок с подсказкой -->
        </div>

        <div style="width: 80vw;"><br></div>

            <input type="button" id="mddry_hint_hiden" value="Скрыть" onclick="CLS_mddry_hint.show_or_hidden()">
            <span class="HelpText-content hot_key_info">ALT+E</span>
        </div>
    </div>
    <!-- Всплывающие окно -->
    <div id="mddry_emerge_windows">
        <!-- Скрыть Всплывающие окно -->

        </div>
        <div id="mddry_emerge_windows_info">
            <!--!! ТЕКСТ Информация Всплывающего окна -->
        </div>
        <div id="mddry_emerge_windows_body">
            <!--!! ТЕКСТ Тело всплывающего окна -->

        </div>
    </div>
    <!-- Оглавление -->
    <div id="mddry_menu">
        <!-- Развернуть оглавление -->
        <div class="HelpText-div">
            <input type="button" id="bt_show_menu" value="<<" onclick="CLS_mddry_menu.show_or_hidden()">
            <span class="HelpText-content hot_key_info">ALT+T</span>
        </div>
        <!-- Скрыть оглавление -->
        <div class="HelpText-div">
            <input type="button" id="bt_hidden_menu" value=">>" onclick="CLS_mddry_menu.show_or_hidden()" />
            <span class="HelpText-content hot_key_info">ALT+T</span>
        </div>

        <input type="button" value="DEV" onclick="DevLogic.show_or_hide_dev()">

            <div>
                <!-- Блок с подсказкой  -->
                <input type="button" value="Скрыть/Показать подсказку" onclick="DevLogic.mddry_hint_show_or_hide()">
