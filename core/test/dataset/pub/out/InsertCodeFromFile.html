<br>Regex:

<div>Текст регулярки</div>
<pre class="code"><code>(?P&ltclass&gt(class[\t ]+.+[\t ]*)(?:\((.+)\))?:\n(?:\t+| {1,4}.*\n+)+)|</code>
<code>(?P&ltfunc&gt(def[\t ]+.+[\t ]*)\((.+):\n(?:(?:\t+| {1,4}).*\n+)+)|</code>
